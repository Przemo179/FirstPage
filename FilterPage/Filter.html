<body>
<div id="wrapper">

    <nav>   <!-- our navigation bar -->
        <a class="menu" href="../LoginPage/index.html">Login</a>

    </nav>
    <h2>My user list</h2>
    <div class="filter1">
        <input type="text" id="userInput" onkeyup="myFilterFunction()" placeholder="Search..." title="Type in a name">

        <ul id="myUL">
            <li><a href="#">Bartek</a> </li>
            <li><a href="#">Krzysiek</a> </li>
            <li><a href="#">Kasia</a> </li>
            <li><a href="#">Basia</a> </li>
            <li><a href="#">Przemek</a> </li>
            <li><a href="#">Damian</a> </li>
            <li><a href="#">Darek</a> </li>
        </ul>
    </div>
    <script>
        function myFilterFunction() {
            var input, ul, li, a, i, txtValue, filter;
            input = document.getElementById("userInput");
            ul = document.getElementById("myUL");
            li = document.getElementsByTagName("li");
            filter = input.value.toUpperCase();

            for(i=0;i<li.length;i++)    {
                a = li[i].getElementsByTagName("a")[0];
                txtValue = a.textContent;

                if(txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display ="";
                } else {
                    li[i].style.display = "none";
                }
            }
        }
    </script>
</div>
</body>
